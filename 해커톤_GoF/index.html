<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 스포츠</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="firstpage.html">HOME</a>
        <a href="index.html">전체 스포츠</a>
        <a href="selected_exercises.html">선택한 스포츠</a>
        <a href="cart.html">스포츠 종목 추천</a>
        <a href="contact.html">주관</a>
    </div>
    <div class="main-box">
        <div class="container">
            <!-- 운동 버튼들 -->
            <div class="button" data-sport="축구" onclick="addToList('축구')" onmouseover="showHistory('축구')" onmouseout="hideHistory()">축구</div>
            <div class="button" data-sport="테니스" onclick="addToList('테니스')" onmouseover="showHistory('테니스')" onmouseout="hideHistory()">테니스</div>
            <div class="button" data-sport="수영" onclick="addToList('수영')" onmouseover="showHistory('수영')" onmouseout="hideHistory()">수영</div>
            <div class="button" data-sport="배드민턴" onclick="addToList('배드민턴')" onmouseover="showHistory('배드민턴')" onmouseout="hideHistory()">배드민턴</div>
            <div class="button" data-sport="요가" onclick="addToList('요가')" onmouseover="showHistory('요가')" onmouseout="hideHistory()">요가</div>
            <div class="button" data-sport="사이클" onclick="addToList('사이클')" onmouseover="showHistory('사이클')" onmouseout="hideHistory()">사이클</div>
            <div class="button" data-sport="클라이밍" onclick="addToList('클라이밍')" onmouseover="showHistory('클라이밍')" onmouseout="hideHistory()">클라이밍</div>
            <div class="button" data-sport="골프" onclick="addToList('골프')" onmouseover="showHistory('골프')" onmouseout="hideHistory()">골프</div>
            <div class="button" data-sport="농구" onclick="addToList('농구')" onmouseover="showHistory('농구')" onmouseout="hideHistory()">농구</div>
            <div class="button" data-sport="탁구" onclick="addToList('탁구')" onmouseover="showHistory('탁구')" onmouseout="hideHistory()">탁구</div>
            <div class="button" data-sport="배구" onclick="addToList('배구')" onmouseover="showHistory('배구')" onmouseout="hideHistory()">배구</div>
            <div class="button" data-sport="서핑" onclick="addToList('서핑')" onmouseover="showHistory('서핑')" onmouseout="hideHistory()">서핑</div>
        </div>
        <div class="right-box">
            <img id="sportImage" src="" alt="운동 이미지" style="display: none; max-width: 100%; max-height: 200px;">
            <div id="history" class="history"></div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
